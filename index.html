<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <style>
      body {
        font-family: sans-serif;
        background: #041b0c;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      a {
        color: #84d1a2;
        text-decoration: none;
        font-weight: bold;
      }
      #fallback {
        margin-top: 20px;
        background: rgba(2, 23, 9, 0.7);
        padding: 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Reset Password</h2>
    <p>If your app doesnâ€™t open automatically, click the link below:</p>
    <p><a id="reset-link" href="#">Open App</a></p>

    <p id="fallback" style="display: none">
      Can't open the app? Copy this token and open your app manually:
      <span id="token"></span>
    </p>

    <script>
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token_hash");
      const type = params.get("type");

      const linkElement = document.getElementById("reset-link");
      const fallback = document.getElementById("fallback");
      const tokenSpan = document.getElementById("token");

      if (token && type) {
        // Correct deep link for Expo Router
        const appLink = `timebank://auth/reset-password?token_hash=${token}&type=${type}`;
        linkElement.href = appLink;

        // Try automatic redirect after short delay
        setTimeout(() => {
          window.location.href = appLink;
        }, 500);

        // Show fallback token if automatic redirect fails
        tokenSpan.textContent = token;
        fallback.style.display = "block";
      } else {
        linkElement.style.display = "none";
        fallback.textContent = "Invalid reset link.";
        fallback.style.display = "block";
      }
    </script>
  </body>
</html>
