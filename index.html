<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
  </head>
  <body>
    <h2>Reset Password</h2>
    <p>If your app doesnâ€™t open automatically, click the link below:</p>
    <p>
      <a id="reset-link" href="#">Open App</a>
    </p>

    <script>
      // Grab token_hash and type from URL
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token_hash");
      const type = params.get("type");

      // Construct deep link to your app
      const appLink = `timebank://auth/reset-password?token_hash=${token}&type=${type}`;
      const linkElement = document.getElementById("reset-link");
      linkElement.href = appLink;

      // Automatically redirect to the app
      if (token && type) {
        window.location.href = appLink;
      }
    </script>
  </body>
</html>
